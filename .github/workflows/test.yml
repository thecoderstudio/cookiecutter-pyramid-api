name: Test

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Cookiecutter
        run: |
          pip install --user cookiecutter
          chmod +x /root/.local/bin/cookiecutter

      - name: Generate sample project
        run: /root/.local/bin/cookiecutter --no-input .

      - name: Test with pytest
        run: |
          cd pyramidapi
          docker-compose -f test-compose.yml up --exit-code-from pyramidapi pyramidapi

      - name: Upload coverage report
        run: bash <(curl -s https://codecov.io/bash)
